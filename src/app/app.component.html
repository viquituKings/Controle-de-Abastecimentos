<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-avatar (click)="toExibeUsuario()">
            <img src="../assets/avatar.svg" alt="avatar">
          </ion-avatar>
          <ion-list-header>Bem-Vindo</ion-list-header>
          <ion-note>Controle de Abastecimentos</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!-- <ion-item>
          <ion-toggle (ionChange)="modoEscuro($event)" justify="space-between">Modo escuro</ion-toggle>
        </ion-item> -->
        <ion-button color="danger" fill="outline" expand="block" (click)="logout()">sair</ion-button>
        <ion-button fill="outline" expand="block" (click)="comentario()">Coment√°rios</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
